    <h1 id="text"></h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io("/buy");
      socket.on("MyEvent", (data) => {
        document.getElementById("text").innerText = '';
        document.getElementById("text").innerText = data;
      })
    </script>
